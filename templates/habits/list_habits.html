{% extends "base.html" %}

{% block content %}
<h2>Daily Habits</h2>

<div id="deck" class="flex flex-wrap">
    {% for habit in habits %}
        <div class="habit-card w-third"><a href="{% url 'show_habit' habit_pk=habit.pk %}">{{ habit }}</a></div>
    {% endfor %}
</div>

<div>
<a href="{% url 'add_habit' %}">Add a Habit</a>    
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
<h2>Daily Habits</h2>

<div class="habit-card">
    {% for habit in habits %}
        <div class="habit-title"><a href="{% url 'show_habit' habit_pk=habit.pk %}">{{ habit }}</a></div>
    {% endfor %}
</div>

<div>
<a href="{% url 'add_habit' %}">Add a Habit</a>    
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<h2 class="page-title">Add A New Habit</h2>

<form action="{% url 'add_habit' %}" method="POST" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit" class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-purple button-text">Add Habit</button>
    </div>
</form>

{% endblock %}

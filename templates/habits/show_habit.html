{% extends "base.html" %}
{% load static %}

{% block scripts %}
<script src="{% static 'js/habit.js' %}"></script>
{% endblock %}

{% block content %}
<h2>{{ habit }}</h2>
<ul>
    {% for record in habit.records.all %}
    <li>{{ record }}</li>
    {% endfor %}
</ul>
<div>
    <p>
        <a  id="show_habit_form" href="{% url 'add_record' habit_pk=habit.pk %}" id="record_button">Add Record</a>
    </p>
    <form class="dn" id="record_form" action="{% url 'add_record' habit_pk=habit.pk %}" method="POST">
        {% csrf_token %}
        {{ record_form.as_p }}
        <div><button type="submit">Add Record</button></div>
    </form>
</div>
<div>
    <p>
        <a href="{% url 'delete_habit' habit_pk=habit.pk %}">Delete Habit</a>
    </p>
</div>
<div>
    <p>
        <a href="{% url 'list_habits' %}">Return to Habit List</a>
    </p>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h2>Delete Habit</h2>

<div>
    <form action="{% url 'delete_habit' habit_pk=habit.pk %}" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ habit }}?</p>
        <div>
            <button type="submit">Delete Habit</button><br />
            <a href="{% url 'list_habits' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
